<!-- Start Header -->
<nav class="navbar navbar-default fullwidth transparent">
    <div class="container">
	
	<div class="navbar-header">
	    <div class="container">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		    <span class="sr-only">Toggle navigation</span>
		    <span class="icon-bar top-bar"></span>
		    <span class="icon-bar middle-bar"></span>
		    <span class="icon-bar bottom-bar"></span>
		</button>
		<a class="navbar-brand" href="{{ site.baseurl }}">
			<img src="{{ site.baseurl }}img/assets/logo_text_white_transparent.png" class="logo-light" alt="#">
			<img src="{{ site.baseurl }}img/assets/logo_text_transparent.png" class="logo-dark" alt="#">
		</a> 
	    </div>
	</div>

	<div id="navbar" class="navbar-collapse collapse">
	    <div class="container">
		<ul class="nav navbar-nav menu-right">
		    {% for item in site.data.menu %}

		    <li><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></li>
		
                    {% endfor %}
		</ul>
		
	    </div>
	</div> 
    </div>
</nav>
<!-- End Header -->
