<!-- Hero -->
<section class="hero-fullscreen parallax overlay bg-img-1">   
    <div class="hero-container container">  
        <div class="hero-content text-center">   
            
            <div class="col-sm-12 mr-auto white text-center pt20">   
		    <h1 class="large">{{ site.long_title }}</h1>     
                <a href="index.html#presentation" class="btn btn-lg btn-primary btn-circle btn-scroll mt40">{{ page.enter }}</a>  
            </div> 
            <a href="index.html#presentation" class="scroll-btn"><i class="ion-chevron-down"></i></a>
            
        </div>
    </div>    
</section>
<!-- End Hero -->       
     
<!-- Image Column -->
<section id="presentation" class="pb120 bg-grey">
    <div class="container">
        <div class="vertical-align">

            <div class="col-md-6 p5percent">
                <h1>{{ page.presentation.title }}</h1>   
		{{ page.presentation.content }}
            </div>
            
            <div class="col-md-6">
	        <img src="{{ site.baseurl }}/img/presentation/IMG_001.jpg" alt="#"/>
            </div> 
            
        </div>
    </div>
</section>            
<!-- End Image Column -->

<!-- Portfolio -->
{% assign image_files = site.static_files | where: "image", true %}
<section id="photos" class="p0">
    <div class="container-fluid">
        <div class="row">    
            <div class="portfolio-no-gutter-fullwidth cbp" id="js-grid-no-gutter">
		{% for myimage in image_files %}
                <div class="cbp-item print branding">
                        <div class="cbp-caption-defaultWrap">
				<img src="{{ site.baseurl }}{{ myimage.path }}" alt="#">
                        </div>
                </div>
		{% endfor %}
            </div> 
        </div>
    </div>
</section>            
<!-- End Portfolio -->
