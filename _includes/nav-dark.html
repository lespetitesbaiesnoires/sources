<!-- Start Header -->
<nav class="navbar navbar-default fullwidth">
    <div class="container">
	
	<div class="navbar-header">
	    <div class="container">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		    <span class="sr-only">Toggle navigation</span>
		    <span class="icon-bar top-bar"></span>
		    <span class="icon-bar middle-bar"></span>
		    <span class="icon-bar bottom-bar"></span>
		</button>
		<a class="navbar-brand" href="{{ site.url }}/{{ page.lang }}">
			<img src="{{ site.baseurl }}/img/assets/logo_text_transparent.png" class="logo-light" alt="#">
			<img src="{{ site.baseurl }}/img/assets/logo_text_transparent.png" class="logo-dark" alt="#">
		</a> 
	    </div>
	</div>

	<div id="navbar" class="navbar-collapse collapse">
	    <div class="container">
		<ul class="nav navbar-nav menu-right">
		    {% for item in site.data.menu %}

		    <li><a href="{{ site.baseurl }}/{{ page.lang }}/{{ item.url }}">{{ item.title[page.lang] }}</a></li>
		
                    {% endfor %}
		    <li>

		    {% for item in site.data.lang %}

                      <a href="{{ site.baseurl }}/{{ item.lang }}/{{ page.name }}">
                    	<img src="{{ site.baseurl }}/{{ item.img }}" alt="{{ item.alt }}"/>
                      </a>
		
                    {% endfor %}
                    </li>
		</ul>
		
	    </div>
	</div> 
    </div>
</nav>
<!-- End Header -->
