language: ruby
rvm:
  - 2.4.1

install:
  - bundle install

script:
  - rm -rf _site # Clean if _site folder has been commited
  - git config --global user.name "Travis CI"
  - git config --global user.email sebastien@boyron.eu
  - git clone --depth 1 $REPO _site
  - bundle exec jekyll build
  - bundle exec htmlproofer _site --disable-external
  - cd _site
  - git status
  - git diff
  - git add --all
  - git status
  - git commit -m "Travis automatic build $TRAVIS_BUILD_NUMBER ($TRAVIS_COMMIT_MESSAGE)"
  - git log
  - git push $REPO master:master

  


# branch whitelist, only for GitHub Pages
branches:
  only:
    - master

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
  - REPO="https://${GITHUB_OAUTH_TOKEN}@github.com/lespetitesbaiesnoires/lespetitesbaiesnoires.github.io.git"


addons:
  apt:
    packages:
    - libcurl4-openssl-dev

sudo: false # route your build to the container-based infrastructure for a faster build

cache: bundler # caching bundler gem packages will speed up build

